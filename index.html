<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="dashboard">
            <div class="title">
                <div class="big-icon-dashboard">
                    <img src="/assets/view-dashboard.svg" alt="dashboard-icon">
                </div>
                <h1>Dashboard</h1>
            </div>
            <div class="section1">
                <div class="home">
                    <div class="icon-home">
                        <img src="/assets/home.svg" alt="home icon">
                    </div>
                    <h2>Home</h2>
                </div>
                <div class="profile">
                    <div class="icon-profile">
                        <img src="/assets/card-account-details-outline.svg" alt="profile-card-icon">
                    </div>
                    <h2>Profile</h2>
                </div>
                <div class="messages">
                    <div class="icon-messages">
                        <img src="/assets/message-reply.svg" alt="message-reply-icon">
                    </div>
                    <h2>Messages</h2>
                </div>
                <div class="history">
                    <div class="icon-history">
                        <img src="/assets/clock-time-four.svg" alt="clock-history-icon">
                    </div>
                    <h2>History</h2>
                </div>
                <div class="tasks">
                    <div class="icon-tasks">
                        <img src="/assets/note-multiple.svg" alt="note-icon">
                    </div>
                    <h2>Tasks</h2>
                </div>
                <div class="communities">
                    <div class="icon-communities">
                        <img src="/assets/account-group.svg" alt="community-icon">
                    </div>
                    <h2>Communities</h2>
                </div>
            </div>
            <div class="section2">
                div[class=]
            </div>
        </div>
        <div class="navbar">
            <div class="left-side">
                <div class="search-bar"></div>
                <div class="greeting"></div>
            </div>
            <div class="right-side">
                <div class="profile"></div>
                <div class="buttons"></div>
            </div>
        </div>
        <div class="content">
            <div class="bento-boxes">
                <div class="title"></div>
                <div class="content"></div>
                <div class="material-buttons"></div>
            </div>
            <div class="bento-boxes">
                <div class="title"></div>
                <div class="content"></div>
                <div class="material-buttons"></div>
            </div>
            <div class="bento-boxes">
                <div class="title"></div>
                <div class="content"></div>
                <div class="material-buttons"></div>
            </div>
            <div class="bento-boxes">
                <div class="title"></div>
                <div class="content"></div>
                <div class="material-buttons"></div>
            </div>
            <div class="bento-boxes">
                <div class="title"></div>
                <div class="content"></div>
                <div class="material-buttons"></div>
            </div>
            <div class="bento-boxes">
                <div class="title"></div>
                <div class="content"></div>
                <div class="material-buttons"></div>
            </div>    
            <div class="announcments-trending">
                <div class="announcements">
                    <div class="section1">
                        <div class="title"></div>
                        <div class="content"></div>
                    </div>
                    <div class="section2">
                        <div class="title"></div>
                        <div class="content"></div>
                    </div>
                    <div class="section3">
                        <div class="title"></div>
                        <div class="content"></div>
                    </div>
                </div>
                <div class="trending">
                    <div class="user">
                        <div class="username"></div>
                        <div class="post"></div>
                    </div>
                    <div class="user">
                        <div class="username"></div>
                        <div class="post"></div>
                    </div>
                    <div class="user">
                        <div class="username"></div>
                        <div class="post"></div>
                    </div>
                    <div class="user">
                        <div class="username"></div>
                        <div class="post"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
